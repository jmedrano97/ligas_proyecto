{% extends "base.html" %}

{% block content %}

<h1>Tasks</h1>
    
        {% for task in tasks %}
            <div style="border-style: solid; border-color:blue;">
                <a href="/tasks/{{ task.id }}">{{ task.title }}</a>
                <p>{{task.description}}</p>
                {% if task.important %}
                    <p>Importante</p>
                {% endif %}
            </div>
        {% endfor %}
    
    <a href="/tasks/create">Create a new task</a>


{% endblock %}
