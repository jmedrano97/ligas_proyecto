{% extends 'miliga/base_1.html' %}
{% load static %}

{% block content %}

<div class="container pt-3">
    <div class="row align-items-end">
        <div class="col-lg-12 mx-auto text-center">
            {% if jugador.jugador_img %}
            <img src="{{jugador.jugador_img.url}}" alt="" height="300"
                width="300">
            {% else %}
            <img src="{% static 'images/jugador_predeterminado.png' %}" alt=""
                height="300" width="300">
            {% endif %}
            <h1 class="text-white">{{jugador.nombre}}</h1>
            <p>{{jugador.ocupacion}}</p>
            <p>{{jugador.equipo.nombre}}</p>
            <p>{{jugador.liga.nombre}}</p>
            <p>{{jugador.fecha_nacimiento}}</p>


        </div>
    </div>
</div>

<br>

<br>

<div class="site-section bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <a href="{%url 'miliga:edit_jugador' jugador.id%}" class="">Editar jugador</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
